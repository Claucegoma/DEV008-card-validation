<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header></header>
  <main>
    <div id="fondo" class="fondo">
      <img
        src="http://4.bp.blogspot.com/-RK1jP5q5ty8/USs6qLKCw_I/AAAAAAAAwiE/AiwAosiVBxM/s1600/Lauterbrunnen-Staubbach-Falls-Switzerland.jpg"
        width="1090" height="600">
    </div>
    <h1>Finalizar compra <br>Completa la siguiente info <br> Tu viaje a Suiza aguarda</h1>

    <br>

    <div align="center"><label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>

    <div align="center"><label for="cardnumber">Insertar número de tarjeta:</label>
      <input id="cardnumber" type="text" maxlength="16" name="cardnumber" required value="" />
    </div>

    <div align="center">
      <button type="button" id="Clickcontinuar">Continuar</button>
    </div>

  </main>
  <script src="index.js" type="module"></script>
</body>

</html>
